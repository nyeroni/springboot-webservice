server:
  port: 8081
  servlet:
    encoding:
      force: true

spring:
  jpa:
    show_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
  session:
    store-type: jdbc

  h2:
    console:
      enabled: true # h2 웹 콘솔 활성화
  profiles:
    include: oauth

  jooq:
    sql-dialect: MySQL57Dialect
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem://localhost/~/testdb;MODE=MYSQL
